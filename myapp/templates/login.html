{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'styles/style_login.css' %}">    
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="login-form" id="login-form" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required autocomplete="off">
            <input type="password" name="password" placeholder="Contraseña" required>

            <div class="extras">
                <label class="remember">
                    <input type="checkbox" name="remember"> Recordarme
                </label>
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
    </div>

    <script src="{% static 'scripts/script_login.js' %}"></script>
</body>
</html>
